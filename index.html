	<title>Simple Calculator</title>

<body>
	<div class="calculator" id="calculator">
		<div class="response">
			<span id="result">0</span>
		</div>
		<form action="" method="POST">
			<div class="buttons">
				<div class="group">
					<button class="integers">7</button>
					<button class="integers">8</button>
					<button class="integers">9</button>
					<button id="divide">/</button>
				</div>
				<div class="group">
					<button class="integers">4</button>
					<button class="integers">5</button>
					<button class="integers">6</button>
					<button id="multiply">*</button>
				</div>
				<div class="group">
					<button class="integers">1</button>
					<button class="integers">2</button>
					<button class="integers">3</button>
					<button id="rest">-</button>
				</div>
				<div class="group">
					<button class="integers">0</button>
					<button id="equal" class="equal">=</button>
					<button id="sum">+</button>
				</div>
			</div>
		</form>
